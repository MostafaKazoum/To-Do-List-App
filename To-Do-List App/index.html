<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/37c29caf4e.js" crossorigin="anonymous"></script>

    <!-- dohyeon font -->
    <link rel="stylesheet" href="https://unpkg.com/@kfonts/bm-dohyeon/index.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <span class="header">
                <h2 class="h2 typwriter">just do it.</h2>
                <span class="add">
                    <input class="task-input" type="text" placeholder="somthing to do...">
                    <button id="Add-task">Add</button>
                </span>
            </span>
            <div class="tasks">
            </div>
        </div>
    </div>    
    
    <!-- Java Script -->
     <script src="app.js"></script>
</body>
</html>
